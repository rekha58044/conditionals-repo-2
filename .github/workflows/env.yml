name: env workflow
on: push
env:
  WORKFLOW_ENV_VAR: available to all jobs
jobs:
  env-job:
    runs-on: ubuntu-latest
    env:
      JOB_ENV_VAR: available at job level
    steps:
      - name: print workflow env variable
        run: echo "$WORKFLOW_ENV_VAR"
      - name: override job env variable
        run: |
          echo "JOB_ENV_VAR=$RANDOM" >> "$GITHUB_ENV"
          echo "DATE_ENV=$(date)" >> "$GITHUB_ENV"  
      - name: display message
        run: |
          NUMBER=123456
          echo "RANDOM_MESSAGE<<$NUMBER" >> "$GITHUB_ENV"
          echo "this is a ramdom message" >> "$GITHUB_ENV"
          echo "this is a random message again" >> $GITHUB_ENV
          echo "$NUMBER" >> "$GITHUB_ENV"
      
      - name: display the value of env variables
        env:
          STEP_ENV_VAR: available at the step level
        run: |
         echo "$STEP_ENV_VAR"
         echo "$JOB_ENV_VAR"
         echo "$WORKFLOW_ENV_VAR"
         echo "$DATE_ENV"
         echo "$RANDOM_MESSAGE"
